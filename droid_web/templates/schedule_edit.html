{% include 'header.html' %}
{% include 'navbar.html' %}

<div class="container" style="margin-top: 1em;">
        <form action="/schedule_parameters/{{id}}" method="POST">
            <div class=""mb-3>
                <label for="droid_name" class="form-label">Droid ID</label>
                <input type="text" class="form-control" name="droid_id" id="droid_id" value="{{parameter['droid_id']}}" readonly aria-describedby="droidID">
            </div>    
            <br>
            <div class="mb-3">
                <label for="schedule_date" class="form-label">Schedule Date</label>
                <input type="date" class="form-control" name="schedule_date" id="schedule_date" value="{{parameter['schedule_date']}}" readonly aria-describedby="schedule_date">
            </div>
            <br>
            <div class=""mb-3>
                <label for="meal_1_start" class="form-label">Meal 1</label>
                <input type="time" class="form-control" name="meal_1_start" id="meal_1_start" value="{{parameter['meal_1_start']}}" aria-describedby="meal_1_start">
                <div id="meal_1_Start" class="form-text"></div>
            </div>
            <div class=""mb-3>
                <input type="time" class="form-control" name="meal_1_stop" id="meal_1_stop" value="{{parameter['meal_1_stop']}}" aria-describedby="meal_1_stop">
                <div id="meal_1_Stop" class="form-text"></div>
            </div>
            <br>
            <div class=""mb-3>
                <label for="meal_2_start" class="form-label">Meal 2</label>
                <input type="time" class="form-control" name="meal_2_start" id="meal_2_start" value="{{parameter['meal_2_start']}}" aria-describedby="meal_2_start">
                <div id="meal_2_Start" class="form-text"></div>
            </div>
            <div class=""mb-3>
                <input type="time" class="form-control" name="meal_2_stop" id="meal_2_stop" value="{{parameter['meal_2_stop']}}" aria-describedby="meal_2_stop">
                <div id="meal_2_Stop" class="form-text"></div>
            </div>
            <br>
            <div class=""mb-3>
                <label for="meal_3_start" class="form-label">Meal 3</label>
                <input type="time" class="form-control" name="meal_3_start" id="meal_3_start" value="{{parameter['meal_3_start']}}" aria-describedby="meal_3_start">
                <div id="meal_3_Start" class="form-text"></div>
            </div>
            <div class=""mb-3>
                <input type="time" class="form-control" name="meal_3_stop" id="meal_3_stop" value="{{parameter['meal_3_stop']}}" aria-describedby="meal_3_stop">
                <div id="meal_3_Stop" class="form-text"></div>
            </div>
            <div class=""mb-3>
                <label for="plan_kgs" class="form-label">Planned Daily Kgs</label>
                <input type="number" class="form-control" name="plan_kgs" value="{{parameter['plan_kgs']}}" id="plan_kgs" aria-describedby="plan_kgs">
                <div id="plan_kgs" class="form-text"></div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
</div>
{% include 'footer.html' %}
